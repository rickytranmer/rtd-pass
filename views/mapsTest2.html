<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
	#map{
	  height:75vh;
	  width:100%;
	}
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <button id="loadButton">LOAD</button>
  <div id="map"></div>
  <script>
	var uniqueId = 0;
	var infoWindow, pos, map;
	var mapsKey = process.env.mapsKey;
	function initMap(){
	  // Map options
	  var options = {
		zoom:19,
		center:{lat:39.7536,lng:-105}
	  }

	  // New map
	  map = new google.maps.Map(document.getElementById('map'), options);

	  if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(function(position) {
			pos = {
				lat: position.coords.latitude,
				lng: position.coords.longitude
			};
    		if (pos) {map.setCenter(pos)}
		}, function() {
			console.log('location failure');// callLocationError
		});
	  } else { 								// Browser doesn't support Geolocation
	  	console.log('your browser sucks'); 	// callLocationError
	  }
	  
	  // Listen for click on map
	  google.maps.event.addListener(map, 'click', function(event){
		// Add marker
		addMarker({coords:event.latLng});
	  });

	  /*
	  // Add marker
	  var marker = new google.maps.Marker({
		position:{lat:39.7536,lng:-105},
		map:map,
		icon:''
	  });

	  var infoWindow = new google.maps.InfoWindow({
		content:'<h1>HTML</h1>'
	  });

	  marker.addListener('click', function(){
		infoWindow.open(map, marker);
	  });
	  */

	  // Array of markers
	  var markers = [
		{ coords:{lat:39.7534, lng:-105.001}},
		{ coords:{lat:39.7536, lng:-105} 	},
		{ coords:{lat:39.7535, lng:-104.999}}
	  ];

	  var markersList = [];

	  // Loop through markers
	  for(var i = 0; i < markers.length; i++){
		// Add marker
		addMarker(markers[i]);
	  }

	  // Add Marker Function
	  function addMarker(props){
		props.id = uniqueId;
		uniqueId++;

		var marker = new google.maps.Marker({
		  position:props.coords,
		  id:props.id,
		  map:map
		});
		markersList.push(marker);

		//TODO - Check for duration
		if(props.iconImage){
		  // Set icon image
		  marker.setIcon(props.iconImage);
		}

		if (infoWindow) {infoWindow.close()}
		infoWindow = new google.maps.InfoWindow({
		  content:"<button id='claimButton'>CLAIM</button>"
		});
		marker.addListener('click', function(){
		  infoWindow.open(map, marker);
		  document.getElementById('claimButton').addEventListener('click', function() {
			marker.setMap(null);
			markersList.splice(markersList.indexOf(marker),1);
			console.log('Deleted #'+marker.id+', markersList.length = '+markersList.length);
			console.log(markersList);
		  });
		});
	  }
	}

	function handleLocationError(browserHasGeolocation, infoWindow, pos) {
	  infoWindow.setPosition(pos);
	  infoWindow.setContent(browserHasGeolocation ?
		'Error: The Geolocation service failed.' :
		'Error: Your browser doesn\'t support geolocation.');
	  infoWindow.open(map);
	}

	document.getElementById('loadButton').addEventListener('click', function() {
	  initMap();
	});
  </script>
	<script async defer
	src='https://maps.googleapis.com/maps/api/js?key='+mapsKey>
	</script>
  </body>
</html>
